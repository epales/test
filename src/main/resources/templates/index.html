<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<th:block th:replace=" ~{layout/header :: headFragment}"></th:block>

<body>
    <script type="text/javascript">

    </script>
    <div>
        <button onclick="location.href='/stone'">돌 깎으러가기</button>
    </div>
    <form class=""  action="/api/markets/categories" method="post">
        <div id = 'main'>
            <select name="categories" id="lang">
                <option th:each="res : ${result.Categories}" th:value="${res.Code}"><p th:text=${res.CodeName}></p></option>
            </select>
        </div>
        <button>API 통신</button>
    </form>
    <th:block th:if="${data != null}">
        <table>
            <thead>
                
            </thead>
            <tbody th:each="item:${data}" >
                <td style="text-align: center; display: flex; align-items: center;">
                    <img th:src="${item.icon}"/>&nbsp;<span th:text="${item.name}"></span> : <span th:text="${item.CurrentMinPrice}"></span>
                </td>
            </tbody>
        </table>
    </th:block>
</body>
<th:block th:replace="~{layout/footer :: footerFragment}"></th:block>
</html>
